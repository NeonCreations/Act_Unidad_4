<script>
/*línea que permite escribir*/
document.write('¡Bienvenido!');//escribo texto hola
document.write('<br>'); //escribo una etiqueta html de salto de línea en el texto (retorno de carro).
document.write('<br>');
document.write('La funcion de este codigo es mostrarte los dias de la semana.');
document.write('<br>');
document.write('<br>');
document.write('Para esto puedes dar click en el boton de abajo.');
document.write('<br>');

</script>
</div>

<div id="buttons">
<button onclick="semana()">Días de la semana</button>
</div>

<div id="resultado"></div>

<script>
  function semana() {
  var dias = ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"];
  var texto = "";

  for (var i = 0; i < dias.length; i++) {
    texto += "Día " + (i + 1) + ": " + dias[i] + "<br>";
  }

  document.getElementById("resultado").innerHTML = texto;
}
</script>
